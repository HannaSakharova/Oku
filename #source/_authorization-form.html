<div id="authorization-form" class="popup">
	<div class="popup__content">
		<div class="authorization">
			<form action="" class="authorization__form">
				<div class="authorization__form-content">
					<div class="authorization__form-header header-form">
						<a href="#" class="header-form__close icon-close popup-close"></a>
						<div class="header-form__title">SIGN IN</div>
					</div>
					<div class="authorization__form-body body-form">
						<div class="body-form__enter">
							<label for="user-name" class="body-form__label">Username</label> <input type="text"
								class="body-form__input" placeholder="Enter Username" name="user-name" required>
						</div>
						<div class="body-form__enter">
							<label for="user-password" class="body-form__label">Password</label> <input type="password"
								class="body-form__input body-form__input--l" placeholder="Enter Password" name="user-password"
								maxlength="25" required>
						</div>
						<div class="body-form__asks asks__form">
							<div class="asks__form-remember">
								<input type="checkbox" id="input-checkbox" class="asks__form-checkbox">
								<label for="input-checkbox" class="asks__form-label">Remember me</label>
							</div>
							<a href="#" class="asks__form-forgot">Forgot Password?</a>
						</div>
					</div>
					<button class="body-form__btn btn btn-authorization">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
