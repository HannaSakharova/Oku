<div id="registration-form" class="registration">
	<form action="" class="registration__form">
		<div class="registration__form-header header-registration">
			<div class="header-registration__title">SIGN UP</div>
		</div>
		<div class="registration__form-body body-registration">
			<div class="body-registration__enter">
				<label for="" class="body-registration__label">Username</label>
				<input type="text" class="body-registration__input" placeholder="Enter Username" required>
			</div>
			<div class="body-registration__enter">
				<label for="" class="body-registration__label">Email</label>
				<input type="email" class="body-registration__input" placeholder="Enter Email" required>
			</div>
			<div class="body-registration__enter">
				<label for="" class="body-registration__label">Password</label>
				<input type="password" class="body-registration__input" placeholder="Enter Password" required>
			</div>
			<div class="body-registration__details">
				<div class="body-registration__gender gender-registration">
					<div class="gender-registration__title">Sex </div>
					<div class="gender-registration__content">
						<div class="body-registration__radiobox radiobox-registration">
							<input type="radio" id="male" class="radiobox-registration__input" name="gender">
							<label for="male" class="radiobox-registration__label">Male</label>
						</div>
						<div class="body-registration__radiobox radiobox-registration">
							<input type="radio" id="female" class="radiobox-registration__input" name="gender">
							<label for="female" class="radiobox-registration__label">Female</label>
						</div>
						<div class="body-registration__radiobox radiobox-registration">
							<input type="radio" id="whichever" class="radiobox-registration__input" name="gender">
							<label for="whichever" class="radiobox-registration__label">Whichever</label>
						</div>
					</div>
				</div>
				<div class="body-registration__select select-registration">
					<div class="select-registration__title">Country</div>
					<div class="select-registration__header">
						<span class="select-registration__current">Select Country</span>
						<div class="select-registration__icon">&#9660;</div>
					</div>
					<div class="select-registration__body">
						<div class="select-registration__item">Germany</div>
						<div class="select-registration__item">United Kingdom</div>
						<div class="select-registration__item">United States</div>
						<div class="select-registration__item">Switzerland</div>
						<div class="select-registration__item">Norway</div>
						<div class="select-registration__item">Sweden</div>
						<div class="select-registration__item">Canada</div>
						<div class="select-registration__item">Netherlands</div>
						<div class="select-registration__item">Australia</div>
						<div class="select-registration__item">Bulgaria</div>
						<div class="select-registration__item">Other</div>
					</div>
				</div>
			</div>
		</div>
		<button class="body-registration__btn btn btn-registration">Sign Up</button>
	</form>
</div>
